name: PerfAction for JMeter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_performance_tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v3.1
        with:
          test-plan-path: './search.jmx'
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
      - name: Compress result.jtl into ZIP
        run: |
          zip -r results.zip result.jtl
          
      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results-zip
          path: results.zip  
      - name: Generate HTML Report
        run: |
          # Download the artifact containing result.jtl
          # The artifact name should match the one specified in actions/upload-artifact
          wget https://github.com/sushantjha39/Githubactions/suites/15384561565/artifacts/878449633/download -O results.zip
          
          # Unzip the artifact
          unzip results.zip

          # Generate the HTML report using the downloaded result.jtl
          jmeter -g result.jtl -o report_folder

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-html-report
          path: report_folder
