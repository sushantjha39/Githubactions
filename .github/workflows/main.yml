name: Run JMeter Tests
on:
  push:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install JMeter
        run: |
          # Download JMeter archive
          wget -q https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.4.1.tgz
          
          # Extract JMeter archive
          tar -xzf apache-jmeter-5.4.1.tgz

      - name: List JMeter Directory Contents
        run: |
          ls -l apache-jmeter-5.4.1/

      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
