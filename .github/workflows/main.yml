name: PerfAction for JMeter

on:
  push:
    branches:
      - main

jobs:
  run_performance_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git Identity
        run: |
          git config --global user.email "sushantjha39@gmail.com"
          git config --global user.name "sushantjha39@"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: '11'

      - name: Download and Install JMeter
        run: |
          wget -q https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz
          rm apache-jmeter-5.6.2.tgz

      - name: Run JMeter Test
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n -t ./search.jmx -l .github/results.jtl
        working-directory: ${{ github.workspace }}

      - name: Save Result in GitHub Folder
        run: |
          mkdir -p artifacts
          mv .github/results.jtl artifacts/

      - name: Generate Report
        run: |
          java -jar ./apache-jmeter-5.6.2/bin/ApacheJMeter.jar -g ./artifacts/results.jtl -o ./report-output
        working-directory: ${{ github.workspace }}

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: ./report-output

      - name: Commit and Push HTML Report to New Branch
        run: |
          git checkout -b Report
          git config pull.rebase false
          git pull origin Report
          git add report-output
          git commit -m "Add HTML report"
          git remote set-url origin "https://${{ secrets.PAT_TOKEN }}@github.com/sushantjha39/Githubactions.git"
          git push origin Report
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
