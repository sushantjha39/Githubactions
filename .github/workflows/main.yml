name: PerfAction for JMeter
on:
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  run_performance_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download and Extract JMeter
        run: |
          wget -q https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.4.1.tgz
          ls
          tar -xf apache-jmeter-5.4.1.tgz
          

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 11  # Adjust this to the desired Java version
          distribution: 'adopt'

      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v3.1
        with:
          test-plan-path: ./search.jmx
          java-version: 11  # Adjust this to the desired Java version

      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl

      - name: Generate JMeter Report
        run: |
          ./apache-jmeter-5.4.1/bin/jmeter -n -t search.jmx -l result.jtl -e -o report_folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: '${{ secrets.DEPLOYEDGITHUBKEY }}'
          publish_dir: ./report_folder
