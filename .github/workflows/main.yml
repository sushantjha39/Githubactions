name: PerfAction for JMeter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_performance_tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v3.1
        with:
          test-plan-path: './search.jmx'
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
      - name: Save Result in GitHub Folder
        run: |
          # Create a directory within the repository workspace
          mkdir -p artifacts
          # Move the result.jtl file to the artifacts directory
          mv result.jtl artifacts/
      - name: Download JMeter Plugins
        run: |
          # Download and unzip JMeter Plugins distribution
          wget https://jmeter-plugins.org/get/ -O jmeter-plugins.zip
          unzip jmeter-plugins.zip -d jmeter-plugins

      - name: Generate Report
        run: |
          # Generate HTML report
          java -jar ./jmeter-plugins/CMDRunner.jar --tool Reporter --generate-csv ./artifacts/result.jtl --input-jtl ./artifacts/result.jtl --plugin-type AggregateReport --generate-html ./report-output
        working-directory: .github  # Set the working directory to the root of your repository

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: ./report-output 
